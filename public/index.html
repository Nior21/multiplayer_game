<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: #111;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* Player info bar */
        #playerInfoBar {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid gold;
            border-radius: 15px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            font-size: clamp(12px, 2.5vw, 16px);
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        #nicknameContainer {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
        }

        #nicknameDisplay {
            color: gold;
            font-weight: bold;
            font-size: clamp(14px, 3vw, 18px);
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        #nicknameDisplay:hover {
            background: rgba(255, 215, 0, 0.2);
        }

        #nicknameEdit {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid gold;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 14px;
            width: 140px;
        }

        #hpContainer {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            max-width: 300px;
            margin: 0 15px;
        }

        #hpBar {
            flex: 1;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #hpFill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff8800);
            width: 100%;
            transition: width 0.3s;
        }

        #shieldBar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, #44aaff, #4488ff);
            width: 0%;
            transition: width 0.3s;
        }

        #hpText {
            min-width: 60px;
            font-weight: bold;
            text-align: center;
        }

        #scoreContainer {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 100px;
        }

        #scoreDisplay {
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2em;
        }

        #restartBtn {
            background: linear-gradient(145deg, #ff4444, #cc0000);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 6px 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        #restartBtn:active {
            transform: scale(0.95);
        }

        /* Controls container */
        #controlsContainer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 50;
            pointer-events: none;
        }

        #joystickContainer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: min(180px, 25vw);
            height: min(180px, 25vw);
            pointer-events: auto;
        }

        .joystick-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #666;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(20px, 4vw, 28px);
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            user-select: none;
            -webkit-user-select: none;
        }

        .joystick-btn:active {
            background: rgba(255, 215, 0, 0.9);
            border-color: gold;
            transform: translateY(2px);
        }

        #btnUp {
            grid-column: 2;
            grid-row: 1;
        }

        #btnLeft {
            grid-column: 1;
            grid-row: 2;
        }

        #btnCenter {
            grid-column: 2;
            grid-row: 2;
            background: rgba(255, 255, 255, 0.7);
            font-size: clamp(16px, 3vw, 20px);
        }

        #btnRight {
            grid-column: 3;
            grid-row: 2;
        }

        #btnDown {
            grid-column: 2;
            grid-row: 3;
        }

        /* Spells container */
        #spellsContainer {
            position: fixed;
            right: 20px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: min(400px, 60vh);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: gold rgba(0, 0, 0, 0.5);
            pointer-events: auto;
            padding-right: 4px;
        }

        #spellsContainer::-webkit-scrollbar {
            width: 6px;
        }

        #spellsContainer::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }

        #spellsContainer::-webkit-scrollbar-thumb {
            background: gold;
            border-radius: 3px;
        }

        .spell-slot {
            width: min(70px, 12vw);
            height: min(70px, 12vw);
            min-width: 50px;
            min-height: 50px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #555;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: clamp(10px, 2vw, 12px);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .spell-slot.selected {
            border-color: gold;
            border-width: 3px;
            box-shadow: 0 0 20px gold;
            transform: scale(1.05);
        }

        .spell-slot.empty {
            background: rgba(255, 255, 255, 0.1);
            border-style: dashed;
            font-size: clamp(20px, 4vw, 28px);
            color: #888;
        }

        .spell-slot:active:not(.empty) {
            transform: scale(0.95);
        }

        .spell-icon {
            font-size: clamp(18px, 3vw, 24px);
            margin-bottom: 2px;
        }

        .spell-stats {
            font-size: clamp(9px, 1.8vw, 11px);
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 6px;
            border-radius: 4px;
            margin-top: 2px;
        }

        /* Cast button */
        #castButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: min(80px, 15vw);
            height: min(80px, 15vw);
            min-width: 60px;
            min-height: 60px;
            background: radial-gradient(circle, #ff4444, #cc0000);
            border: 4px solid #ff9900;
            border-radius: 50%;
            color: white;
            font-size: clamp(14px, 2.5vw, 18px);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.1s;
            pointer-events: auto;
            z-index: 60;
        }

        #castButton:active {
            transform: scale(0.92);
            background: radial-gradient(circle, #cc0000, #990000);
        }

        /* Spell config modal */
        #spellConfig {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid gold;
            border-radius: 20px;
            padding: 25px;
            color: white;
            width: min(320px, 90vw);
            display: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        #spellConfig h3 {
            margin-bottom: 20px;
            text-align: center;
            color: gold;
            font-size: 1.3em;
        }

        .config-btn {
            padding: 10px 20px;
            margin: 5px;
            background: linear-gradient(145deg, gold, #ffaa00);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            font-size: 0.9em;
        }

        .config-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
        }

        .config-btn:active {
            transform: translateY(1px);
        }

        .config-slider {
            width: 100%;
            margin: 20px 0;
            -webkit-appearance: none;
            height: 10px;
            background: #333;
            border-radius: 5px;
            outline: none;
        }

        .config-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: gold;
            border-radius: 50%;
            cursor: pointer;
        }

        .config-value {
            text-align: center;
            margin: 15px 0;
            font-size: 1.1em;
        }

        .config-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        /* Loading */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: gold;
            font-size: 1.5em;
            z-index: 10000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            border-top-color: gold;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading game...</div>
    </div>

    <div id="gameContainer">
        <canvas id="canvas"></canvas>

        <!-- Player info bar -->
        <div id="playerInfoBar">
            <div id="nicknameContainer">
                <div id="nicknameDisplay" onclick="startEditNickname()">Player</div>
                <input id="nicknameEdit" type="text" maxlength="12" onblur="finishEditNickname()"
                    onkeypress="if(event.key==='Enter') finishEditNickname()">
            </div>

            <div id="hpContainer">
                <div id="hpBar">
                    <div id="shieldBar"></div>
                    <div id="hpFill"></div>
                </div>
                <div id="hpText">100 HP</div>
            </div>

            <div id="scoreContainer">
                <div>Score: <span id="scoreDisplay">0</span></div>
                <button id="restartBtn" onclick="restartGame()">‚Üª</button>
            </div>
        </div>

        <!-- Controls -->
        <div id="controlsContainer">
            <div id="joystickContainer">
                <div class="joystick-btn" id="btnUp" data-key="up">‚Üë</div>
                <div class="joystick-btn" id="btnLeft" data-key="left">‚Üê</div>
                <div class="joystick-btn" id="btnCenter">WASD</div>
                <div class="joystick-btn" id="btnRight" data-key="right">‚Üí</div>
                <div class="joystick-btn" id="btnDown" data-key="down">‚Üì</div>
            </div>

            <div id="spellsContainer">
                <!-- Spells will be generated dynamically -->
            </div>
        </div>

        <!-- Cast button -->
        <button id="castButton">CAST</button>

        <!-- Spell config modal -->
        <div id="spellConfig">
            <h3 id="spellConfigTitle">Configure Spell</h3>
            <div id="spellTypeDisplay" style="text-align:center; margin-bottom:15px;"></div>
            <div class="config-value">
                Speed: <span id="configSpeed">5</span> / Power: <span id="configPower">5</span>
            </div>
            <input type="range" min="1" max="10" value="5" class="config-slider" id="spellConfigSlider">
            <div class="config-buttons">
                <button class="config-btn" onclick="saveSpellConfig()">Save</button>
                <button class="config-btn" onclick="deleteSpellConfig()">Delete</button>
                <button class="config-btn" onclick="closeSpellConfig()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const socket = io();

        // Game state
        let myId = '';
        let field = [];
        let FIELD_SIZE = 15;
        let TILE_SIZE = 40;
        let players = {};
        let spells = [];
        let currentConfigIndex = -1;
        let cameraX = 0;
        let cameraY = 0;
        let cameraScale = 1;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // UI Elements
        const loading = document.getElementById('loading');
        const nicknameDisplay = document.getElementById('nicknameDisplay');
        const nicknameEdit = document.getElementById('nicknameEdit');
        const hpFill = document.getElementById('hpFill');
        const shieldBar = document.getElementById('shieldBar');
        const hpText = document.getElementById('hpText');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const spellConfig = document.getElementById('spellConfig');
        const configSlider = document.getElementById('spellConfigSlider');
        const configSpeed = document.getElementById('configSpeed');
        const configPower = document.getElementById('configPower');
        const spellTypeDisplay = document.getElementById('spellTypeDisplay');

        // Initialize canvas
        function initCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();

            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;

            ctx.scale(dpr, dpr);
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';

            // Adjust camera
            if(players[myId]) {
                updateCamera();
            }
        }

        // Update camera to follow player
        function updateCamera() {
            const player = players[myId];
            if(!player) return;

            const screenWidth = canvas.width / (window.devicePixelRatio || 1);
            const screenHeight = canvas.height / (window.devicePixelRatio || 1);

            // Calculate visible area
            const visibleTilesX = Math.ceil(screenWidth / TILE_SIZE);
            const visibleTilesY = Math.ceil(screenHeight / TILE_SIZE);

            // Center camera on player
            cameraX = player.x - visibleTilesX / 2;
            cameraY = player.y - visibleTilesY / 2;

            // Clamp camera to field boundaries
            cameraX = Math.max(0, Math.min(FIELD_SIZE - visibleTilesX, cameraX));
            cameraY = Math.max(0, Math.min(FIELD_SIZE - visibleTilesY, cameraY));
        }

        // Convert screen to world coordinates
        function screenToWorld(x, y) {
            const rect = canvas.getBoundingClientRect();
            const screenX = x - rect.left;
            const screenY = y - rect.top;

            return {
                x: Math.floor((screenX / (rect.width / canvas.width)) / TILE_SIZE + cameraX),
                y: Math.floor((screenY / (rect.height / canvas.height)) / TILE_SIZE + cameraY)
            };
        }

        // Drawing functions
        function drawField() {
            const rect = canvas.getBoundingClientRect();
            const screenWidth = rect.width;
            const screenHeight = rect.height;

            const visibleTilesX = Math.ceil(screenWidth / TILE_SIZE) + 1;
            const visibleTilesY = Math.ceil(screenHeight / TILE_SIZE) + 1;

            const startX = Math.floor(cameraX);
            const startY = Math.floor(cameraY);

            ctx.clearRect(0, 0, screenWidth, screenHeight);

            // Draw field background
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, screenWidth, screenHeight);

            // Draw tiles
            for(let dx = 0; dx < visibleTilesX; dx++) {
                for(let dy = 0; dy < visibleTilesY; dy++) {
                    const worldX = startX + dx;
                    const worldY = startY + dy;

                    if(worldX < 0 || worldX >= FIELD_SIZE || worldY < 0 || worldY >= FIELD_SIZE) {
                        continue;
                    }

                    const tile = field[worldX] && field[worldX][worldY];
                    const screenX = (worldX - cameraX) * TILE_SIZE;
                    const screenY = (worldY - cameraY) * TILE_SIZE;

                    if(tile === 1) {
                        // Permanent wall
                        ctx.fillStyle = '#444';
                        ctx.fillRect(screenX, screenY, TILE_SIZE, TILE_SIZE);
                        ctx.fillStyle = '#333';
                        ctx.fillRect(screenX + 2, screenY + 2, TILE_SIZE - 4, TILE_SIZE - 4);
                    } else if(tile === 2) {
                        // Breakable block
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(screenX, screenY, TILE_SIZE, TILE_SIZE);
                        ctx.fillStyle = '#A0522D';
                        ctx.fillRect(screenX + 3, screenY + 3, TILE_SIZE - 6, TILE_SIZE - 6);
                        // Wood texture
                        ctx.fillStyle = '#704214';
                        ctx.fillRect(screenX + 5, screenY + 5, TILE_SIZE - 10, 2);
                        ctx.fillRect(screenX + 5, screenY + 15, TILE_SIZE - 10, 2);
                        ctx.fillRect(screenX + 5, screenY + 25, TILE_SIZE - 10, 2);
                    } else {
                        // Floor
                        ctx.fillStyle = '#2E8B57';
                        ctx.fillRect(screenX, screenY, TILE_SIZE, TILE_SIZE);
                        ctx.fillStyle = '#3CB371';
                        ctx.fillRect(screenX + 1, screenY + 1, TILE_SIZE - 2, TILE_SIZE - 2);
                    }

                    // Grid
                    ctx.strokeStyle = 'rgba(30, 86, 49, 0.3)';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(screenX, screenY, TILE_SIZE, TILE_SIZE);
                }
            }
        }

        function drawPlayers() {
            Object.values(players).forEach(player => {
                if(!player.x || !player.y) return;

                const screenX = (player.x - cameraX) * TILE_SIZE;
                const screenY = (player.y - cameraY) * TILE_SIZE;

                // Draw shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(screenX + 6, screenY + 8, TILE_SIZE - 8, TILE_SIZE - 8);

                // Draw player
                ctx.fillStyle = player.color;
                ctx.fillRect(screenX + 4, screenY + 4, TILE_SIZE - 8, TILE_SIZE - 8);

                // Draw direction indicator
                ctx.fillStyle = 'white';
                const centerX = screenX + TILE_SIZE / 2;
                const centerY = screenY + TILE_SIZE / 2;

                if(player.direction === 'up') {
                    ctx.beginPath();
                    ctx.moveTo(centerX, screenY + 6);
                    ctx.lineTo(centerX - 4, screenY + 14);
                    ctx.lineTo(centerX + 4, screenY + 14);
                    ctx.fill();
                } else if(player.direction === 'down') {
                    ctx.beginPath();
                    ctx.moveTo(centerX, screenY + TILE_SIZE - 6);
                    ctx.lineTo(centerX - 4, screenY + TILE_SIZE - 14);
                    ctx.lineTo(centerX + 4, screenY + TILE_SIZE - 14);
                    ctx.fill();
                } else if(player.direction === 'left') {
                    ctx.beginPath();
                    ctx.moveTo(screenX + 6, centerY);
                    ctx.lineTo(screenX + 14, centerY - 4);
                    ctx.lineTo(screenX + 14, centerY + 4);
                    ctx.fill();
                } else if(player.direction === 'right') {
                    ctx.beginPath();
                    ctx.moveTo(screenX + TILE_SIZE - 6, centerY);
                    ctx.lineTo(screenX + TILE_SIZE - 14, centerY - 4);
                    ctx.lineTo(screenX + TILE_SIZE - 14, centerY + 4);
                    ctx.fill();
                }

                // Draw nickname
                ctx.fillStyle = 'white';
                ctx.font = `bold ${Math.max(10, TILE_SIZE / 4)}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                ctx.fillText(player.nickname, centerX, screenY - 5);

                // Draw HP bar above player
                const hpWidth = TILE_SIZE - 8;
                const hpHeight = 4;
                const hpX = screenX + 4;
                const hpY = screenY - 10;

                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(hpX, hpY, hpWidth, hpHeight);

                const hpPercent = Math.max(0, player.hp) / 100;
                ctx.fillStyle = hpPercent > 0.5 ? '#4CAF50' : hpPercent > 0.25 ? '#FF9800' : '#F44336';
                ctx.fillRect(hpX, hpY, hpWidth * hpPercent, hpHeight);

                // Draw selection for current player
                if(player.id === myId) {
                    ctx.strokeStyle = 'gold';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(screenX + 1, screenY + 1, TILE_SIZE - 2, TILE_SIZE - 2);

                    // Glow effect
                    ctx.shadowColor = player.color;
                    ctx.shadowBlur = 10;
                    ctx.strokeRect(screenX + 1, screenY + 1, TILE_SIZE - 2, TILE_SIZE - 2);
                    ctx.shadowBlur = 0;
                }
            });
        }

        function drawSpells() {
            spells.forEach(spell => {
                const startX = (spell.x - cameraX) * TILE_SIZE + TILE_SIZE / 2;
                const startY = (spell.y - cameraY) * TILE_SIZE + TILE_SIZE / 2;
                const endX = (spell.targetX - cameraX) * TILE_SIZE + TILE_SIZE / 2;
                const endY = (spell.targetY - cameraY) * TILE_SIZE + TILE_SIZE / 2;

                const currentX = startX + (endX - startX) * spell.progress;
                const currentY = startY + (endY - startY) * spell.progress;

                // Draw spell trail
                ctx.strokeStyle = spell.type === 'water' ? '#40C4FF' : '#FFD740';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(currentX, currentY);
                ctx.stroke();

                // Draw spell projectile
                const radius = TILE_SIZE / 3;
                ctx.fillStyle = spell.type === 'water' ? '#40C4FF' : '#FFD740';
                ctx.beginPath();
                ctx.arc(currentX, currentY, radius, 0, Math.PI * 2);
                ctx.fill();

                // Draw glow
                ctx.shadowColor = spell.type === 'water' ? '#40C4FF' : '#FFD740';
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.shadowBlur = 0;
            });
        }

        // Update spell slots UI
        function updateSpellSlots() {
            const player = players[myId];
            if(!player) return;

            const container = document.getElementById('spellsContainer');
            container.innerHTML = '';

            player.spells.forEach((spell, index) => {
                const slot = document.createElement('div');
                slot.className = 'spell-slot';
                slot.dataset.index = index;

                if(spell) {
                    if(spell.selected) slot.classList.add('selected');

                    const icon = document.createElement('div');
                    icon.className = 'spell-icon';
                    icon.textContent = spell.type === 'water' ? 'üíß' : 'üõ°Ô∏è';

                    const stats = document.createElement('div');
                    stats.className = 'spell-stats';
                    stats.textContent = `${spell.speed}/${spell.power}`;

                    slot.appendChild(icon);
                    slot.appendChild(stats);

                    // Tooltip
                    slot.title = `${spell.type === 'water' ? 'Water Blast' : 'Shield'}\nSpeed: ${spell.speed}/10\nPower: ${spell.power}/10\nClick: select\nLong press: edit`;
                } else {
                    slot.classList.add('empty');
                    slot.textContent = '+';
                    slot.title = 'Empty slot\nClick to add spell';
                }

                // Event listeners
                let pressTimer;

                const startPress = () => {
                    pressTimer = setTimeout(() => {
                        openSpellConfig(index);
                    }, 600);
                };

                const endPress = () => {
                    clearTimeout(pressTimer);
                    if(players[myId] && players[myId].spells[index]) {
                        socket.emit('selectSpell', index);
                    } else {
                        openSpellConfig(index);
                    }
                };

                slot.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    startPress();
                });

                slot.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    endPress();
                });

                slot.addEventListener('mousedown', startPress);
                slot.addEventListener('mouseup', endPress);
                slot.addEventListener('mouseleave', () => clearTimeout(pressTimer));

                container.appendChild(slot);
            });
        }

        // Nickname editing
        function startEditNickname() {
            nicknameDisplay.style.display = 'none';
            nicknameEdit.style.display = 'block';
            nicknameEdit.value = nicknameDisplay.textContent;
            nicknameEdit.focus();
            nicknameEdit.select();
        }

        function finishEditNickname() {
            const newName = nicknameEdit.value.trim();
            if(newName && newName.length > 0) {
                nicknameDisplay.textContent = newName;
                socket.emit('rename', newName);
            }
            nicknameEdit.style.display = 'none';
            nicknameDisplay.style.display = 'block';
        }

        // Spell config
        function openSpellConfig(index) {
            currentConfigIndex = index;
            const player = players[myId];
            const spell = player ? player.spells[index] : null;

            if(spell) {
                spellTypeDisplay.textContent = spell.type === 'water' ? 'Water Blast üíß' : 'Shield üõ°Ô∏è';
                configSlider.value = spell.speed;
            } else {
                spellTypeDisplay.textContent = 'Select Spell Type';
                configSlider.value = 5;
            }

            configSlider.dispatchEvent(new Event('input'));
            spellConfig.style.display = 'block';
        }

        function closeSpellConfig() {
            spellConfig.style.display = 'none';
            currentConfigIndex = -1;
        }

        function saveSpellConfig() {
            if(currentConfigIndex === -1) return;

            const type = prompt('Enter spell type (water/shield):', 'water');
            if(type !== 'water' && type !== 'shield') {
                alert('Invalid spell type!');
                return;
            }

            const speed = parseInt(configSlider.value);
            const power = 11 - speed;

            socket.emit('updateSpell', {
                index: currentConfigIndex,
                type: type,
                speed: speed,
                power: power,
                selected: true
            });

            closeSpellConfig();
        }

        function deleteSpellConfig() {
            if(currentConfigIndex === -1) return;

            socket.emit('updateSpell', {
                index: currentConfigIndex,
                type: null,
                speed: 0,
                power: 0,
                selected: false
            });

            closeSpellConfig();
        }

        // Game restart
        function restartGame() {
            if(confirm('Reset your score and HP?')) {
                socket.emit('restart');
            }
        }

        // Initialize controls
        function initControls() {
            // Joystick buttons
            document.querySelectorAll('.joystick-btn[data-key]').forEach(btn => {
                const key = btn.dataset.key;

                const handleStart = () => {
                    socket.emit('move', key);
                    btn.style.background = 'rgba(255, 215, 0, 0.9)';
                    btn.style.borderColor = 'gold';
                };

                const handleEnd = () => {
                    btn.style.background = 'rgba(255, 255, 255, 0.9)';
                    btn.style.borderColor = '#666';
                };

                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleStart();
                });

                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    handleEnd();
                });

                btn.addEventListener('mousedown', handleStart);
                btn.addEventListener('mouseup', handleEnd);
                btn.addEventListener('mouseleave', handleEnd);
            });

            // Cast button
            const castButton = document.getElementById('castButton');

            castButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                socket.emit('castSpell');
                castButton.style.transform = 'scale(0.92)';
            });

            castButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                castButton.style.transform = 'scale(1)';
            });

            castButton.addEventListener('mousedown', () => {
                socket.emit('castSpell');
                castButton.style.transform = 'scale(0.92)';
            });

            castButton.addEventListener('mouseup', () => {
                castButton.style.transform = 'scale(1)';
            });

            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if(!myId) return;

                const keyMap = {
                    'ArrowUp': 'up', 'w': 'up', 'W': 'up', '—Ü': 'up', '–¶': 'up',
                    'ArrowDown': 'down', 's': 'down', 'S': 'down', '—ã': 'down', '–´': 'down',
                    'ArrowLeft': 'left', 'a': 'left', 'A': 'left', '—Ñ': 'left', '–§': 'left',
                    'ArrowRight': 'right', 'd': 'right', 'D': 'right', '–≤': 'right', '–í': 'right'
                };

                if(keyMap[e.key]) {
                    e.preventDefault();
                    socket.emit('move', keyMap[e.key]);
                    highlightButton(keyMap[e.key]);
                }

                // Space for cast
                if(e.key === ' ' || e.key === 'Spacebar') {
                    e.preventDefault();
                    socket.emit('castSpell');
                    castButton.style.transform = 'scale(0.92)';
                    setTimeout(() => castButton.style.transform = 'scale(1)', 100);
                }

                // Numbers 1-8 for spells
                if(e.key >= '1' && e.key <= '8') {
                    const index = parseInt(e.key) - 1;
                    if(players[myId] && players[myId].spells[index]) {
                        socket.emit('selectSpell', index);
                    }
                }
            });

            // Spell config slider
            configSlider.addEventListener('input', () => {
                const value = parseInt(configSlider.value);
                configSpeed.textContent = value;
                configPower.textContent = 11 - value;
            });
        }

        function highlightButton(direction) {
            const btnMap = {
                'up': 'btnUp',
                'left': 'btnLeft',
                'right': 'btnRight',
                'down': 'btnDown'
            };

            const btn = document.getElementById(btnMap[direction]);
            if(btn) {
                btn.style.background = 'rgba(255, 215, 0, 0.9)';
                btn.style.borderColor = 'gold';
                setTimeout(() => {
                    if(!btn.matches(':active')) {
                        btn.style.background = 'rgba(255, 255, 255, 0.9)';
                        btn.style.borderColor = '#666';
                    }
                }, 100);
            }
        }

        // Main render loop
        function render() {
            if(players[myId]) {
                updateCamera();
            }

            drawField();
            drawPlayers();
            drawSpells();
            requestAnimationFrame(render);
        }

        // Socket events
        socket.on('init', (data) => {
            console.log('Game initialized');
            myId = data.id;
            field = data.field || [];
            FIELD_SIZE = data.fieldSize || 15;
            players = data.allPlayers || {};
            spells = data.allSpells || [];

            nicknameDisplay.textContent = data.nickname;
            nicknameEdit.value = data.nickname;

            // Update HP display
            const player = players[myId];
            if(player) {
                const hpPercent = Math.max(0, player.hp) / 100;
                const shieldPercent = Math.max(0, player.shield) / 50;

                hpFill.style.width = `${hpPercent * 100}%`;
                shieldBar.style.width = `${shieldPercent * 100}%`;
                hpText.textContent = `${player.hp} HP`;
                scoreDisplay.textContent = player.score;
            }

            updateSpellSlots();
            initCanvas();
            initControls();

            // Hide loading screen
            setTimeout(() => {
                loading.style.opacity = '0';
                loading.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }, 500);

            render();
        });

        socket.on('playerJoined', (player) => {
            players[player.id] = player;
        });

        socket.on('playerMoved', (data) => {
            if(players[data.id]) {
                players[data.id].x = data.x;
                players[data.id].y = data.y;
                players[data.id].direction = data.direction;
            }
        });

        socket.on('playerUpdated', (player) => {
            players[player.id] = player;
            if(player.id === myId) {
                nicknameDisplay.textContent = player.nickname;

                // Update HP display
                const hpPercent = Math.max(0, player.hp) / 100;
                const shieldPercent = Math.max(0, player.shield) / 50;

                hpFill.style.width = `${hpPercent * 100}%`;
                shieldBar.style.width = `${shieldPercent * 100}%`;
                hpText.textContent = `${player.hp} HP`;
                scoreDisplay.textContent = player.score;

                updateSpellSlots();
            }
        });

        socket.on('spellCast', (spell) => {
            spells.push(spell);
        });

        socket.on('spellsUpdate', (updatedSpells) => {
            spells = updatedSpells;
        });

        socket.on('blockDestroyed', (data) => {
            if(field[data.x] && field[data.x][data.y] === 2) {
                field[data.x][data.y] = 0;
            }
        });

        socket.on('blocksRespawned', (data) => {
            console.log(`${data.count} blocks respawned`);
        });

        socket.on('playerLeft', (playerId) => {
            delete players[playerId];
        });

        socket.on('serverFull', () => {
            alert('Server is full! Try again later.');
            window.location.reload();
        });

        // Window resize handling
        window.addEventListener('resize', () => {
            initCanvas();
        });

        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => {
            if(e.target.closest('#spellsContainer') || e.target.closest('#joystickContainer')) {
                e.preventDefault();
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            initCanvas();
        });
    </script>
</body>

</html>
